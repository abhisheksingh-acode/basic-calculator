<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" content="width = device-width , initial-scle = 1.0">
   <title>Calculator for saving your time.....</title>
      <!-- stylesheet or css fileis linked here  -->
   <link rel="stylesheet" href="style.css">
      <!-- javascript file is placed before body closing tag -->
</head>
<body>
   <h1>CALCULATOR</h1>
    <div class="container">
     <div class="div"> 
       <!-- <input type="text" class="display" > -->
       <input type="text" name="name" class="display" autocomplete="off" autofocus >
     </div>

       <div class="btnArea">

         <div class="upperRow">
               <button> Clear</button>
               <button> on</button>
               <button> correct</button>
         </div>  
         <div class="bottomRow">
             <div class="numbers">
                <div class="row">
                   <button class="button">1</button>
                   <button>2</button>
                   <button>3</button>
                </div>
                <div class="row">
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                </div>
                <div class="row">
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                </div>
                <div class="row">
                  <button>%</button>
                  <button>0</button>
                  <button>.</button>
                </div>
             </div>
             <div class="operators">
               <div class="col">
                  <button>+</button>
                  <button>-</button>
                  <button>*</button>
                  <button>/</button>
                  <button>=</button>
                </div>
             </div>

         </div>

      </div>
    </div>



            <!-- script file is linked here -->
   <script src="index.js"> </script>
</body>


</html>
